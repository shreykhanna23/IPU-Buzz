<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>IPUBuzz</title>
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body class="parallax-bg">

<header class="header" id="header">
		<nav class="navbar">
			<img src="img/buzz_vector.png" alt="Logo" class="buzz__icon-img">
			<ul class="navbar__nav">
				<li class="navbar__nav-item active">Home</li>
				<li class="navbar__nav-item">College Darshan</li>
				<li class="navbar__nav-item">What the Buzz </li>
				<li class="navbar__nav-item">Admission Desk</li>
				<li class="navbar__nav-item">Career</li>
				<li class="navbar__nav-item">Buzzare World</li>
				<li class="navbar__nav-item">Events</li>
			</ul>
			<div class="search-box">
				<!--	<input type="text" name="search-txt" id="" class="search-box__input"> -->
					<i class="fa fa-search fa-2x search-box__icon" aria-hidden="true"></i>
			</div>
		</nav>
	<div class="logo-box" id="logo">
		<h1>
			<img src="img/ipubuzzlogo_vector_white.png" alt="Logo" class="logo-box__img parallax-heading">
		</h1>
	</div>
	<div class="right-box">
		<div class="right-box__join">
			<h2 class="right-box__join--txt">
				Join our team
			</h2>
		</div>
		<div class="right-box__rate">
			<h2 class="right-box__rate--txt">
				Rate your college
			</h2>
		</div>
	</div>

	<div class="icon__container">
		<div class="icon__container--icon">
			<i class="fa fa-instagram fa-5x	" aria-hidden="true"></i>
		</div>
		<div class="icon__container--icon">
			<i class="fa fa-whatsapp fa-5x" aria-hidden="true"></i>
		</div>
	</div>	

	<div class="right__container">
		<div class="right__container--line1">
			<p>Keep buzzing</p>
		</div>
		<div class="right__container--line2">
			<p>scroll down</p>
		</div>
	</div>

</header>



<main class="main">
	<div class="main__card parallax-card">
		<div class="carousel">
			<div class="carousel__box slick-list">
				<ul class="carousel-list ">
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card1.png');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card2.jpg');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card1.png');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card2.jpg');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card1.png');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card2.jpg');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card1.png');"><h3></h3></div></li>
					<li class="carousel-item slick-slide"><div class="carousel__box--card" style = "background-image: url('../img/card2.jpg');"><h3></h3></div></li>
				</ul>
			</div>	
		</div>
	</div>



</main>
	
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<!-- <script type="text/javascript" src="js/slick.js"></script> -->

</body>
</html>
